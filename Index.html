<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<h1>Mictori's Tic-Tac-Toe Game</h1>
		<h2 class="turn"></h2>
		<div class="gameboard-container">
			<h2 class="message"></h2>
			<div class="gameboard">
				<div class="board"></div>
				<div class="players">
					<div class="player-name">
						<div class="player-mark-cross"></div>
						<input
							type="text"
							id="player-1"
							placeholder="Player name"
							autocomplete="off"
						/>
					</div>
					<div class="player-name">
						<div class="player-mark-circle"></div>
						<input
							type="text"
							id="player-2"
							placeholder="Player name"
							autocomplete="off"
						/>
					</div>
				</div>
			</div>
			<button class="start-game-btn">START GAME</button>
			<button class="restart-btn">RESTART GAME</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
