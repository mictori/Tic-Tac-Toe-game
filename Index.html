<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
        <h1>Mictori's Tic-Tac-Toe Game</h1>
        <div class="gameboard-container">
            <div class="gameboard">
                <div class="board"></div>
                <div class="player-name">
                    <label for="player-1">Player 1 name:</label>
                    <input type="text" id="player-1">
                </div>
                <div class="player-name"></div>
                    <label for="player-2">Player 2 name:</label>
                    <input type="text" id="player-2">
                </div>
                <button class="start-game-btn">START GAME</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
